<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/binaryCalculator.css" />
    <title>Binary Calculator</title>
  </head>
  <body>
    <script src="./js/binaryCalculator.js" type="text/javascript"></script>
    <div id="res"></div>
    <div id="btns">
      <div id="btn0" onclick="addZero()">0</div>
      <div id="btn1" onclick="addOne()">1</div>
      <div id="btnClr" onclick="clearRes()">C</div>
      <div id="btnEql" onclick="processEquation()">=</div>
      <div id="btnSum" onclick="addPlus()">+</div>
      <div id="btnSub" onclick="addMinus()">-</div>
      <div id="btnMul" onclick="addMultiply()">*</div>
      <div id="btnDiv" onclick="addDivide()">/</div>
    </div>
  </body>
</html>
